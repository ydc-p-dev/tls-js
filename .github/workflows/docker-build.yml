name: Build and Push Docker Image
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up QEMU (for multi-arch builds)
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/ydc-p-dev/tls-js
      - name: Set image tag from branch name (sanitized)
        run: |
          RAW_TAG="${GITHUB_REF_NAME}"
          SAFE_TAG=$(echo "$RAW_TAG" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9_.-]/-/g')
          echo "IMAGE_TAG=$SAFE_TAG" >> $GITHUB_ENV
      - name: Build and push Docker image (branch tag)
        if: github.ref != 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/ydc-p-dev/tls-js:${{ env.IMAGE_TAG }}
          no-cache: true
      - name: Build and push Docker image (latest on main)
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/ydc-p-dev/tls-js:latest
          no-cache: true

  cleanup:
    runs-on: ubuntu-latest
    needs: build
    if: always()
    permissions:
      packages: write
    steps:
      - name: Delete old container images
        uses: actions/delete-package-versions@v5
        with:
          package-name: 'tls-js'
          package-type: 'container'
          min-versions-to-keep: 3
          delete-only-untagged-versions: false